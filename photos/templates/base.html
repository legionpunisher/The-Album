{% load bootstrap4 %} {% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title>THE FALCON ALBUM - {{title}}</title>
    {% else %}
    <title> THE FALCON ALBUM </title>
    {% endif %}

    <!-- <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basephotos.css' %}"> {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Abel|Shadows+Into+Light" rel="stylesheet">
</head>

<body>
    {% include "navbar.html" %} {% block content %}{%endblock%} {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'scripts.js' %}">
    </script>
    {% bootstrap_javascript %} {% endblock %}
</body>

</html>
