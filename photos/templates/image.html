{%extends 'base.html'%} {% block content %} {{ block.super}} {% load bootstrap4 %}
<br>
<br>
<div class="container">

    <div class="card-columns">

        <div class="card border-secondary">
            <img class="card-img-top" class="img-responsive" src="{{image.image.url}}" id="image{{image.id}}">
        </div>
        <div class="card-body">
            <p>About: {{image.description}}</p>
            <p>Location: {{image.location}}</p>

            {% for category in image.categories.all %}
            <p> Category: {{ category.name }} </p>
            {% endfor %}
        </div>

    </div>

</div>
{% endblock %}
